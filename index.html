<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:wght@100;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Binary Studio Homework | DOM API & Browser API</title>
  </head>

  <body>
    <div class="outer">
      <div class="header">
        <a class="logo" href="#">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b1/Rick_and_Morty.svg/800px-Rick_and_Morty.svg.png" alt="logo" />
        </a>

        <div class="toolbar">
          <label class="filter">
            <span>Sort by date:</span>

            <select data-sort="date" class="input_field">
              <option value selected>--</option>
              <option value="asc">From new to old</option>
              <option value="desc">From old to new</option>
            </select>
          </label>

          <label class="filter">
            <span>Sort by episodes:</span>

            <select data-sort="episodes" class="input_field">
              <option value selected>--</option>
              <option value="asc">From min to max</option>
              <option value="desc">From max to min</option>
            </select>
          </label>

          <label class="filter">
            <span>Quick search:</span>

            <input
              type="text"
              class="input_field search"
              placeholder="Search..."
            />
          </label>
        </div>
      </div>

      <div class="title">Characters</div>
      <div class="characters"></div>
      <div class="loader">loading...</div>
      <button class="top-button" title="Jump to top">Top &#8593;</button>
    </div>

    <script src="./index.js" type="module"></script>
  </body>
</html>
